<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronoFactor - Clock & Factorial Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logo.png" type="image/png" />
  <link rel="icon" type="image/png" sizes="32x32" href="logo.png">
<link rel="icon" type="image/png" sizes="16x16" href="logo.png">

</head>
<body>
  <header>
    <h1>ChronoFactor</h1>
  </header>
  <div class="main-content">
    <!-- Clock Section -->
    <div class="clock-container">
      <div id="time">--:--:-- --</div>
      <div id="day">Loading day...</div>
      <div id="date">Loading date...</div>
    </div>

    <!-- Factorial Calculator Section -->
    <div class="factorial-container">
      <h2>Factorial Calculator</h2>
      <input type="number" id="numberInput" placeholder="Enter a positive integer" min="0" />
      
      <select id="methodSelect">
        <option value="iterative">Iterative</option>
        <option value="recursive">Recursive</option>
      </select>

      <button onclick="calculateFactorial()">Calculate Factorial</button>
      <button onclick="toggleHistory()">‚ò∞ History</button>
      <button onclick="Clear()">Clear History</button>

      <div id="result"></div>
    </div>
  </div>

  <!-- History Panel -->
  <div class="history" id="historyPanel">
    <div class="history-close" onclick="toggleHistory()">√ó</div>
    <div class="history-controls">
      <button class="clear-history-btn" onclick="clearHistory()">üóëÔ∏è Clear All</button>
    </div>    
    <ul id="historyList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
